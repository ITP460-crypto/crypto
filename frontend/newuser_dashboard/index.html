<html>
<head>
	<link href="/static/css/bootstrap/bootstrap.css" rel="stylesheet">
	<link href="dashboard.css" rel="stylesheet">
	<link href="../signup/account.css" rel="stylesheet">
	<title>Dashboard</title>
</head>
<body>
	<nav>
		<ul id="navbar" class="nav nav-pills justify-content-end fixed-top p-2">
			<li class="nav-logo">
				<a href="/newuser_dashboard/index.html">
			<img src="/cia-logo.png" alt="CIA-logo">
			</li>
		</a>
			<li class="nav-logo-text">
			<a class="nav-link" href="/newuser_dashboard/index.html">CRYPTO INDICATOR ALERT</a>
			</li>
			<li class="float-right">
				<a href="/newuser_dashboard" class="btn btn-primary p-1">Dashboard</a>
				<a href="/account" class="btn btn-primary p-1">My Account</a>
			</li>
		</ul>
	</nav>

	<div class="container">
		<div class="row justify-content-center">
			<div class="form-dashboard-wrapper col-12">
				<div id="graph"></div>
			</div>
		</div>

		<div class="btn-login-wrapper row justify-content-center">
			<button type="button" class="btn btn-primary w-25 m-5" data-toggle="modal" data-target="#loginModal">ADD COINS</button>
		</div>

		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="loginModalLabel">ADD COINS</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<form id="addcoins">
							<div class="form-row" id="indicators">
								<h5>OBV</h5>     
								<h5>A/D</h5>
								<h5>ADX</h5>
								<h5>AROON</h5>
								<h5>MACD</h5>
								<h5>RSI</h5>
								<h5>STOCHASTIC</h5>
							</div>
							<div class="form-row">
								<label for="BTCUSD" class="col-form-label">BTC/USD</label>
								<input type="checkbox" class="form-check select-pair">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
							</div>

							<div class="form-row">
								<label for="ETHUSD" class="col-form-label">ETH/USD</label>
								<input type="checkbox" class="form-check select-pair">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
							</div>

							<div class="form-row">
								<label for="LTCUSD" class="col-form-label">LTC/USD</label>
								<input type="checkbox" class="form-check select-pair">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
							</div>

							<div class="form-row">
								<label for="XRPUSD" class="col-form-label">XRP/USD</label>
								<input type="checkbox" class="form-check select-pair">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
							</div>

							<div class="form-row">
								<label for="BCHUSD" class="col-form-label">BCH/USD</label>
								<input type="checkbox" class="form-check select-pair">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
							</div>

							<div class="form-row">
								<label for="ETCUSD" class="col-form-label">ETC/USD</label>
								<input type="checkbox" class="form-check select-pair">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
								<input type="checkbox" class="form-check">
							</div>
						</form>
					</div>

					<div class="modal-footer">
						<a href="/newuser_dashboard" class="btn btn-primary p-1">ADD</a>
					</div>
				</div>
			</div>
		</div><!--close container-->
	</div>
		<script type="text/javascript" src="/static/js/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/popper.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		<script src="http://d3js.org/d3.v4.min.js"></script>
		<script type="text/javascript" src="/static/js/techan/techan.min.js"></script>
		<script type="text/javascript" src="./graph.js"></script>
	</body>
	</html>
