<html>
	<head>
	<link href="account.css" rel="stylesheet">
	<!-- account.css has the css for nav bar aka the header -->

		<link href="/static/css/bootstrap/bootstrap.css" rel="stylesheet">
	</head>
	<body>
			<nav>
				<ul style="padding-bottom: 52px !important" id="navbar" class="nav nav-pills justify-content-end fixed-top p-2">
					<li class="nav-logo">
					<img src="/cia-logo.png" alt="CIA-logo">
					</li>
					<li class="nav-logo-text">
					<a class="nav-link" href="/">CRYPTO INDICATOR ALERT</a>
					</li>
				</ul>
			</nav>
		<div class="container">
			<div class="row justify-content-center">
				<div class="form-signup-wrapper col-6 m-5 p-5">
					<h1 class="section-title">Account</h1>
					<form class="form-signup">
						<div class="form-group">
							<label for="email" class="col-form-label">Email</label>
							<input type="email" class="form-control" id="email" aria-describedby="emailHelp">
						</div>
						<div class="form-group">
							<label for="password" class="col-form-label">Password</label>
							<input type="password" class="form-control" id="password" aria-describedby="passwordHelp">
						</div>
						<div class="form-group">
							<label for="tel" class="col-form-label">Phone Number</label>
							<input type="tel" class="form-control" id="tel" aria-describedby="telHelp">
						</div>
					</form>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="form-signup-wrapper col-6 m-2 p-5">
					<h1 class="section-title">Notifications</h1>
					<p>Check the boxes below to receive email and/or text notifications when your favorite crypto currency changes significantly!</p>
				<p><em>Date rates may apply</em></p>
					<form class="form-signup">
						<p>I would like to receive:</p>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="smsNotif">
							<label class="form-check-label" for="smsNotif">
								SMS Notifications
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="emailNotif">
							<label class="form-check-label" for="emailNotif">
								Email Notifications
							</label>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="row justify-content-center">
				<a class="btn btn-primary w-25 m-5" style="color: white;" onclick="createAccount()">Sign Up</a>
			</div>
		</footer>
		<script type="text/javascript" src="/static/js/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/popper.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
		<script type="text/javascript" src="/static/js/app.js"></script>
	</body>
</html>
