<html>
	<head>
		<link href="/static/css/bootstrap/bootstrap.css" rel="stylesheet">
	</head>
	<body>
		<nav class="navbar">
			<ul class="navbar-nav">
			</ul>
		</nav>
		<div class="container">
			<div class="row justify-content-center">
				<div class="form-signup-wrapper col-6 m-5 p-5">
					<h1 class="title-signup">Account</h1>
					<form class="form-signup">
						<div class="form-group">
							<label for="email" class="col-form-label">Email</label>
							<input type="email" class="form-control" id="email" aria-describedby="emailHelp">
						</div>
						<div class="form-group">
							<label for="password" class="col-form-label">Password</label>
							<input type="password" class="form-control" id="password" aria-describedby="passwordHelp">
						</div>
						<div class="form-group">
							<label for="password" class="col-form-label">Confirm Password</label>
							<input type="password" class="form-control" id="password" aria-describedby="passwordHelp">
						</div>
						<div class="form-group">
							<label for="tel" class="col-form-label">Phone Number</label>
							<input type="tel" class="form-control" id="tel" aria-describedby="telHelp">
						</div>
					</form>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="form-signup-wrapper col-6 m-2 p-5">
					<h1 class="title-signup">Notifications</h1>
					<form class="form-signup">
						<p>I would like to receive:</p>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="smsNotif">
							<label class="form-check-label" for="smsNotif">
								SMS Notifications
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value="" id="emailNotif">
							<label class="form-check-label" for="emailNotif">
								Email Notifications
							</label>
						</div>
					</form>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="row justify-content-center">
				<button class="btn btn-danger w-25 m-5">Sign Up</button>
			</div>
		</footer>
		<script type="text/javascript" src="/static/js/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/popper.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
