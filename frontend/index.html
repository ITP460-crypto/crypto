<html>
	<head>
		<link href="./assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="./assets/index.css" rel="stylesheet">
	</head>
	<body>

		<div class="btn-login-wrapper row">
			<button type="button" class="btn btn-danger btn-login m-4" data-toggle="modal" data-target="#loginModal">Login</button>
		</div>

		<div class="row">
			<div class="header-img-wrapper col-sm h-100 p-0">
				<img class="header-img w-100" src="./assets/img/header.png" alt="">
			</div>
			<div class="col-sm p-0">
				<button type="button" class="btn btn-danger btn-login col-6" data-toggle="modal" data-target="#signupModal">Sign Up</button>
			</div>
		</div>

		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title" id="loginModalLabel">Login</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="email" class="col-form-label">Email</label>
								<input type="email" class="form-control" id="email" aria-describedby="emailHelp">
							</div>
							<div class="form-group">
								<label for="password" class="col-form-label">Password</label>
								<input type="password" class="form-control" id="password" aria-describedby="passwordHelp">
							</div>
						</form>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-danger">Login</button>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title" id="signupModalLabel">Signup</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="email" class="col-form-label">Email</label>
								<input type="email" class="form-control" id="email" aria-describedby="emailHelp">
							</div>
							<div class="form-group">
								<label for="password" class="col-form-label">Password</label>
								<input type="password" class="form-control" id="password" aria-describedby="passwordHelp">
							</div>
						</form>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-danger">Signup</button>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="./assets/jquery.min.js"></script>
		<script type="text/javascript" src="./assets/popper.min.js"></script>
		<script type="text/javascript" src="./assets/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
