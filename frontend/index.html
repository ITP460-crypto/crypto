<html>
	<head>
		<link href="index.css" rel="stylesheet">
		<link href="./static/css/bootstrap/bootstrap.css" rel="stylesheet">
		<title>Home Page</title>
	</head>
	<body>

		<div class="btn-login-wrapper row">
			<button type="button" class="btn btn-primary btn-login m-4" data-toggle="modal" data-target="#loginModal">LOGIN</button>
		</div>

		<div class="row">
			<div class="header-img-wrapper col-sm h-100 p-0">
				<img class="header-img w-100" src="cia_logo_black.png" alt="CIA Logo">
				<div class="logo-name">
				CRYPTO INDICATOR ALERT
			</div>
			</div>
			<div class="col-sm p-0">
				<a href="/signup" role="button" class="btn btn-primary btn-signup col-6">SIGN UP</a>
			</div>
		</div>

		<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<h5 class="modal-title" id="loginModalLabel">LOGIN</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<div class="modal-body">
						<form>
							<div class="form-group">
								<label for="email" class="col-form-label">EMAIL</label>
								<input type="email" class="form-control" id="email" aria-describedby="emailHelp">
							</div>
							<div class="form-group">
								<label for="password" class="col-form-label">PASSWORD</label>
								<input type="password" class="form-control" id="password" aria-describedby="passwordHelp">
							</div>
						</form>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-primary">LOGIN</button>
					</div>
				</div>
			</div>
		</div>

		<div>
			<img id="product" src="./static/img/product.png" alt="">
		</div>

		<script type="text/javascript" src="./static/js/jquery.min.js"></script>
		<script type="text/javascript" src="./static/js/popper.min.js"></script>
		<script type="text/javascript" src="./static/js/bootstrap.min.js"></script>

	</body>
</html>
